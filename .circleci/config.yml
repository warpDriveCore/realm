# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

defaults: &defaults
  docker:
    # specify the version you desire here
    - image: circleci/node:10.14.1-browsers

  working_directory: ~/repo
version: 2
jobs:
  deploy:
    <<: *defaults
    steps:
      - checkout

      # add ssh keys
      - add_ssh_keys:
          fingerprints:
            - "28:bc:11:0c:3c:e4:d6:fb:b7:cc:97:9e:80:c0:0f:73"

      # prepare remote directories for deployment
      - run: 
          name: Scan
          command: ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
      - run: 
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST cd $DEPLOY_PATH && bash ./tools/deploy.sh && pm2 restart realm
workflows:
  version: 2
  build-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master


